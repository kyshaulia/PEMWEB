<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran Seminar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form-container">
            <div class="form-header">
                <h1>Form Pendaftaran Seminar: Optimalisasi Teknologi dalam Menciptakan Peluang pada Generasi Era Digital</h1>
            </div>
            
            <div class="form-body">
                <table>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td><input type="text" name="nama" required></td>
                    </tr>

                    <tr>
                        <td>NIM</td>
                        <td>:</td>
                        <td><input type="text" name="nim" required></td>
                    </tr>

                    <tr>
                        <td>Prodi</td>
                        <td>:</td>
                        <td><input type="text" name="prodi" required></td>
                    </tr>

                    <tr>
                        <td>Fakultas</td>
                        <td>:</td>
                        <td><input type="text" name="fakultas" required></td>
                    </tr>

                    <tr>
                        <td>Universitas</td>
                        <td>:</td>
                        <td><input type="text" name="universitas" required></td>
                    </tr>

                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="tanggal_lahir" required></td>
                    </tr>

                    <tr>
                        <td>Umur</td>
                        <td>:</td>
                        <td><input type="number" name="umur" required></td>
                    </tr>

                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="gender" value="male" id="male" required>
                                    <label for="male">Laki-laki</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="gender" value="female" id="female">
                                    <label for="female">Perempuan</label>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><textarea name="alamat" rows="2" required></textarea></td>
                    </tr>

                    <tr>
                        <td>No. HP</td>
                        <td>:</td>
                        <td><input type="tel" name="no_hp" required></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" name="email" required></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="password" required></td>
                    </tr>

                    <tr>
                        <td>Tujuan Mengikuti Seminar</td>
                        <td>:</td>
                        <td><textarea name="tujuan" rows="4" required></textarea></td>
                    </tr>
                        
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <input type="submit" value="Submit" class="submit-btn">
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="form-footer">
                <a href="login.html">Sudah Punya Akun? Login Disini</a>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
